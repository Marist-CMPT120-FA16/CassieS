<!DOCTYPE html>

<html>

<head>
		<meta charset = "utf-8">
		<title>Welcome to Horror Land</title>
		<!--This is the title of my game-->
		<!--Cassie Schaaf-->
		<!--Intro Programming 10.3.2016-->

		<!--CSS here-->		
		<style type="text/css">
		/*format textarea box*/
			textarea { 
				display: block;
				border:0;
				margin-left: auto;
				margin-right: auto;
				}
				
		/*format appearance of buttons*/
			.button {
				background-color: #ff3030;
				border-width:3px;
				border-radius:5px;
				border-color:#b22222;
				color: white;
				text-decoration: none;
				display: inline-block;
				font-size: 16px;
				text-align:center;
				}
		/*format disabled buttons*/
			input:disabled{
				background-color:#d1d1d1;
				border-color:#d1d1d1;
				}
				
			#wrapper {
				max-width: 900px;
				margin: 0 auto;
				}
				
		/*center buttons location*/
			#btns {
				text-align: center;
				margin: auto;
				}
			
		/*navigation error message format*/
			#navError{
				color: red;
				font-style: italic;
				}
		
		</style>

		
		
		<script type="text/javascript">
		var score = 0;
		var currentLoc = 0;
		
		//variables for score keeping
		var scoreMaze = 0;
		var scoreCoaster = 0;
		var scoreMansion = 0;
		var scoreInfestation = 0;
		var scoreConcessions = 0;
		var scoreCircus = 0;
		
		//variable for navigation textbox
		var dir = 0;
		
		//Sets initial display text through use of look function & current location
		function initialDisplay(){
		updateDisplay();
		buttonDisable();
		}
		
		//Sets naviation error message
		function navigationError(){
		document.getElementById("taMain").innerHTML = "You freaking out or something? You can't go that way!";
		}
		
		//Display function
		//Updates the display each time an event is visited
		function updateDisplay(){
			var message = "";
			switch (currentLoc){
			case 0: message = "A new amusement park, Fright Park, has come to your town. The advertisements describe it as a 'gory, terror-filled fright fest'. Everyone you know has received a free, late-night, Exclusive Preview invitation prior to the grand opening. All your friends can't wait!!! Secretly, though, the place SERIOUSLY creeps you out. You find some excuse to not go, and you wind up being pretty much the only one. The next day, people are raving about how scary/fun it is. You AVE to go they say. However, in the days afterward, your best friend Sam has gone missing. Everyone has a theory, but only YOU KNOW it was that place. It's up to you to investigate, so, tonight, you've jumped the fence of the park. The full, low moon lights your way. Which direction do you think you should go first?";
				break;
			case 1: message = "Death by Coaster";
					scoreCoaster = 5;
				break;
			case 2: message = "Haunted Mansion";
					scoreMansion = 5;
				break;
			case 3: message = "Maze";
					scoreMaze = 5;
				break;
			case 4: message = "Insect Infestation";
					scoreInfestation = 5;
				break;
			case 5: message = "Creepy Concessions";
					scoreConcessions = 5;
				break;
			case 6: message = "Circus of Horrors";
					scoreCircus = 5;
				break;
			default: message = "Are you scared? Do you want to leave?";
			}
			document.getElementById("taMain").innerHTML = message;
		}
						
		//Score function
		//Adds scores together only once per location
		function changeScore(){
		score = scoreMaze + scoreCoaster + scoreMansion + scoreInfestation + scoreConcessions + scoreCircus
		document.getElementById("scoreSpot").innerHTML = "Score: " + score;
		}
		
		//Event Handlers for each button/location
		//Excel file in GitHub indicate the locations
		function buttonNorth(){
			if (currentLoc === 0){
				currentLoc = 2;
				updateDisplay();}
				else{
					if (currentLoc === 1){
					currentLoc = 4;
					updateDisplay ();}
						else{
							if (currentLoc === 2){
							currentLoc = 5;
							updateDisplay ();
							}
								else{
									if (currentLoc === 3){
									currentLoc = 6;
									updateDisplay ();
									}
									else{
									navigationError();}
									}
									}
									}
		changeScore();
		buttonDisable();
		}

		function buttonSouth(){
			if (currentLoc === 4){
				currentLoc = 1;
				updateDisplay();}
				else{
					if (currentLoc === 5){
					currentLoc = 2;
					updateDisplay ();}
						else{
							if (currentLoc === 6){
							currentLoc = 3;
							updateDisplay ();
							}
							else{
							navigationError();
							}

									}
									}
		changeScore();
		buttonDisable();
		}			
			
		function buttonEast(){
			if (currentLoc === 0){
				currentLoc = 3;
				updateDisplay();}
				else{
					if (currentLoc === 1){
					currentLoc = 2;
					updateDisplay ();}
						else{
							if (currentLoc === 2){
							currentLoc = 3;
							updateDisplay ();
							}
								else{
									if (currentLoc === 4){
									currentLoc = 5;
									updateDisplay ();
									}
									else{
										if (currentLoc === 5){
										currentLoc = 6;
										updateDisplay ();
									}
										else{
										navigationError();
										}
									}}
									}
									}
		changeScore();
		buttonDisable();
		}
		
		function buttonWest(){
			if (currentLoc === 0){
				currentLoc = 1;
				updateDisplay();}
				else{
					if (currentLoc === 2){
					currentLoc = 1;
					updateDisplay ();}
						else{
							if (currentLoc === 3){
							currentLoc = 2;
							updateDisplay ();
							}
								else{
									if (currentLoc === 5){
									currentLoc = 4;
									updateDisplay ();
									}
									else{
										if (currentLoc === 6){
										currentLoc = 5;
										updateDisplay ();
									}
										else{
										navigationError();
										}
									}}
									}
									}
		changeScore();
		buttonDisable();
		}
		
		function buttonDisable(){
		switch (currentLoc){
		case 0: document.getElementById("btnN").disabled = false;
				document.getElementById("btnS").disabled = true;
				document.getElementById("btnE").disabled = false;
				document.getElementById("btnW").disabled = false;				
			break;
		case 1: document.getElementById("btnN").disabled = false;
				document.getElementById("btnS").disabled = true;
				document.getElementById("btnE").disabled = false;
				document.getElementById("btnW").disabled = true;	
			break;
		case 2: document.getElementById("btnN").disabled = false;
				document.getElementById("btnS").disabled = true;
				document.getElementById("btnE").disabled = false;
				document.getElementById("btnW").disabled = false;	
			break;
		case 3: document.getElementById("btnN").disabled = false;
				document.getElementById("btnS").disabled = true;
				document.getElementById("btnE").disabled = true;
				document.getElementById("btnW").disabled = false;	
			break;
		case 4: document.getElementById("btnN").disabled = true;
				document.getElementById("btnS").disabled = false;
				document.getElementById("btnE").disabled = false;
				document.getElementById("btnW").disabled = true;
			break;
		case 5: document.getElementById("btnN").disabled = true;
				document.getElementById("btnS").disabled = false;
				document.getElementById("btnE").disabled = false;
				document.getElementById("btnW").disabled = false;
			break;
		case 6: document.getElementById("btnN").disabled = true;
				document.getElementById("btnS").disabled = false;
				document.getElementById("btnE").disabled = true;
				document.getElementById("btnW").disabled = false;
			break;
		default: ;
				}
		}
		
		
		function wrongDir(){
		document.getElementById("navError").innerHTML = "Oops! Try that again. N, S, E, or W."
		}
		
		function buttonGo(){
		dir = document.getElementById("box").value;
		dir = dir.toLowerCase();
			
		switch(dir){
		case "n": 
		case "north": buttonNorth();
			break;
		case "w":
		case "west": buttonWest();
			break;
		case "e": 
		case "east": buttonEast();
			break;
		case "s":
		case "south": buttonSouth();
			break;
		default: wrongDir();
		}
		
		}
		
		</script>
		
</head>
		
<body onload="initialDisplay();">
	
<div id = "wrapper">
		<!--Display title of game on game page (5 points)-->
		<h1>Welcome to Horror Land!</h1>
		
		<!--Put a mailto: link on the game page (5 points)-->
		<p>For more information, contact me at <a href = "mailto:craychap@gmail.com">craychap@gmail.com </a></p>
	
		<!--Display the text for the starting location of your game in a textarea-->
<div> <!--Text area-->
 		<textarea rows="15"
			cols="100"
            id = "taMain"
            name="taMain">

        </textarea>
</div> <!--Text area-->

<div>

</div>

<div id="textBox"> <!--text input-->
<input type="text" id="box">
<input type="button" onclick="buttonGo()" value="Go">
<p id="navError"></p>
<p>Would you like to go N, S, E, or W?</p>

</div>

<div id="btns"> <!--buttons-->
	    <input type="button"
			class = "button"
            id = "btnN"
            value="North" 
            onclick="buttonNorth();" />
			 </br>

	    <input type="button"
			class = "button"
            id = "btnW"
            value="West" 
            onclick="buttonWest();" />
			
	    <input type="button"
			class = "button"
            id = "btnE"
            value="East" 
            onclick="buttonEast();" />
			</br>

	    <input type="button"
			class = "button"
            id = "btnS"
            value="South" 
            onclick="buttonSouth();" />
			 </br>
			 
</div> <!--buttons-->

<div> <!--score display area-->
	<p id="scoreSpot"></p>
</div> <!--score display area-->


</div> <!-- wrapper-->
</body>
</html>
