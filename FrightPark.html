		<script type="text/javascript">
		//6 different locations NSEW (10 points)

		//Class script
		//
        // Global Variables
        //         
         var currentLoc = 0;
         var score = 0;
         var navigationErrorCount = 0;
         var sarcasmThreshold = 5;
         
         var hasVisitedLoc0 = false;
         var hasVisitedLoc1 = false;
         var hasVisitedLoc2 = false;
         var hasVisitedLoc3 = false;
         var hasVisitedLoc4 = false;
                  
         //
         // Initialization
         //
         function init() {
            look();
         }

         //
         // Directional Button Event Handlers
         //         
         function btnNorth_click() {
            if (currentLoc === 0) {
               currentLoc = 1;
               look();               
            } else {
              if (currentLoc === 3) {
                 currentLoc = 0;
                 look();            
              } else {
                 navigationError(); 
              }
            }            
         }
		 
		 

         //
         // Story / Locale Functions
         //
         function look() {
            var desc = "";
            switch(currentLoc) {
               case 0: desc = "Crap! You can't go that way. That is, unless you want to leave the park. Are you SCARED? No one would fault you for being too weak. What does Sam matter anyway? Humans are so fragile...";
                       break;
               case 1: desc = "You wind up at 'Death by Coaster', already voted most terrifying coaster in the world.";
                       break; 
               case 2: desc = "Ahead of you looms the Haunted Mansion";
                       break;
               case 3: desc = "Maze? What's a maze doing in an amusement park?";
                       break;
               case 4: desc = "Omg. Insect Infestation? what kind of entertainment is THAT?!";
                       break;
				case 5: desc = "This seems normal enough, despite the name. Creepy Concessions can't be TOO weird."
						break;
				case 6: desc = "The Cirque du Horrors tent. This can't be good..."
						break;
               default: desc = "Better move quick or someone will find you!";
            }
            checkScore();
            desc = desc + "\n" + "Score: " + score ;
            displayMessage(desc);
         }

         function navigationError() {
            navigationErrorCount = navigationErrorCount + 1;
            if (navigationErrorCount < sarcasmThreshold) {
               displayMessage("You cannot go that way.");
            } else {
               displayMessage("DUH! WTF?");
            }            
         }

         function checkScore() {
            if (! hasVisitedLoc0) {            
               if (currentLoc === 0) {
                  score = score + 5;
                  hasVisitedLoc0 = true;
               }
            } else if ( (! hasVisitedLoc1) && (currentLoc === 1) ) {            
                  score = score + 5;
                  hasVisitedLoc1 = true;
            } else if ( (! hasVisitedLoc2) && (currentLoc === 2) ) {            
                  score = score + 5;
                  hasVisitedLoc2 = true;
            } else if ( (! hasVisitedLoc3) && (currentLoc === 3) ) {            
                  score = score + 5;
                  hasVisitedLoc3 = true;
            } else if ( (! hasVisitedLoc4) && (currentLoc === 4) ) {            
                  score = score + 5;
                  hasVisitedLoc4 = true;
			} else if ( (! hasVisitedLoc5) && (currentLoc === 5) ) {            
                  score = score + 5;
                  hasVisitedLoc5 = true;
		    } else if ( (! hasVisitedLoc6) && (currentLoc === 6) ) {            
                  score = score + 5;
                  hasVisitedLoc6 = true;
            }            
         }

       
	</script>
